<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>
  <script src="../js/ui.js"></script>


</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");
      });
    </script>
    <!-- container -->
    <div class="container">
      <main class="content">
        


      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->


<!-- layer-popup -->
<section class="layer-popup" id="pop-option-change">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <button type="button" class="close" onclick="popClose('#pop-option-change');"></button>
      <div class="pop-header">
        <h1 class="pop-tit">옵션선택</h1>
      </div>
      <div class="pop-body">

        <!-- product-detail-wrap -->
        <div class="product-description pop-st">
          <div class="img-product">
            <img src="../images/temp/temp-product-detail.png" alt="">
          </div>

          <div class="description">
            <div class="desc-header">
              <h2 class="title-product">푸르밀 딸기 우유 225ml*4</h2>
              <p class="title-sub">원산지 : 상품상세참조</p>
            </div>
            <!-- // desc-header -->
               
             <div class="price-detail">
               <span class="sale"><em>14</em><span class="unit">%</span></span>
               <span class="price"><em>2,980</em><span class="unit">원</span></span>
               <span class="org-price">4,680원</span>
             </div>
             <div class="menbeer-price"><span class="label">유료회원가</span><span class="price">4,680원</span></div>
             <div class="delivery-case">
                <div class="free">무료배송 (30,000원 이상 주문 시) / 일부지역 배송비  부과</div>
                <div class="txt">접수 마감 시간 내 결제 시 당일 배송 </div>
             </div>
             <div class="product-code">
                <span class="label">상품 코드</span>
                <span class="code">8801045423500</span>
             </div>
            </div>
            <!-- // description -->
            <div class="option-box">
               <div class="item"><span class="name">푸르밀 딸기 우유</span></div>
               <div class="option">
                 <div class="inp-num-type1" data-evt="inp-number" data-max="50">
                   <button type="button" class="btn down" title="감소"></button>
                   <input type="number" value="11" class="num">
                   <button type="button" class="btn up" title="증가"></button>
                 </div>
                 <div class="price">2,980원</div>
               </div>
            </div>
        </div>
        <!-- // product-description -->
      </div>
      <div class="pop-footer">
        <div class="btn-wrap">
          <button type="button" class="btn-type3 st2" onclick="popClose('#pop-option-change');">취소</button>
          <button type="button" class="btn-type3 st1" onclick="popClose('#pop-option-change');">적용</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // layer-popup -->

<script>
  popOpen('#pop-option-change')
</script>  

</body>
</html>
