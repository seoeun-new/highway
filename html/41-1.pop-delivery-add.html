<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>
  <script src="../js/ui.js"></script>


</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");
      });
    </script>
    <!-- container -->
    <div class="container">
      <main class="content">
        


      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->


<!-- layer-popup -->
<section class="layer-popup" id="pop-delivery-add">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <button type="button" class="close" onclick="popClose('#pop-delivery-add');"></button>
      <div class="pop-header">
        <h1 class="pop-tit">나의 배송지 관리</h1>
      </div>
      <div class="pop-body">
        <!-- 주문쿠폰 -->
        <h2 class="title-local">배송지 등록</h2>
        <table class="table-type1">
          <colgroup>
              <col style="width:130px">
              <col style="width:auto;">
          </colgroup>
          <tbody>
            <tr>
              <th>배송지 이름<span class="star">*</span></th>
              <td>
                <input type="text" style="width:280px;">
              </td>
            </tr>
            <tr>
              <th>받으실 분<span class="star">*</span></th>
              <td>
                <input type="text" style="width:280px;">
              </td>
            </tr>
            <tr>
              <th>받으실 곳<span class="star">*</span></th>
              <td>
                <div class="inp-address">
                  <div class="row">
                    <input type="text" style="width:190px;" disabled> <button type="button" class="btn-type5 st7">우편번호검색</button>
                  </div>
                  <div class="row">
                    <input type="text" style="width:380px;" disabled> 
                  </div>
                  <div class="row">
                    <input type="text" style="width:380px;" disabled> 
                  </div>
                  <div class="row">
                    <div class="addr-txt">
                      <em>수지성복점</em>
                      <span>배달 가능 지역입니다.</span>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th>휴대폰번호<span class="star">*</span></th>
              <td>
                <input type="text" style="width:280px;">
              </td>
            </tr>
          </tbody>
        </table>
        <div class="setting-check">
          <label class="inp-chk">
            <input type="checkbox"><span class="ic"></span>
            <span class="t"><b>기본 배송지로 설정 합니다.</b></span> 
          </label>
        </div>
      </div>
      <div class="pop-footer">
        <div class="btn-wrap">
          <button type="button" class="btn-type3 st2" onclick="popClose('#pop-delivery-add');">취소</button>
          <button type="button" class="btn-type3 st1" onclick="popClose('#pop-delivery-add');">저장</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // layer-popup -->

<script>
  popOpen('#pop-delivery-add')
</script>  

</body>
</html>
