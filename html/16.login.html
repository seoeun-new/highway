<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>
  <script src="../js/ui.js"></script>


</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");
      });
    </script>
    <!-- container -->
    <div class="container">
      <main class="content">
        <ul class="path">
          <li>홈</li>
          <li>로그인</li>
        </ul>

        <div class="member-box-wrap">
          <h2 class="title-main">로그인</h2>
          <div class="member-box">
            <h3 class="title-subject">회원 로그인</h3>
            <div class="iput-form">
              <div class="form">
                <ul>
                  <li><input type="text" placeholder="아이디"></li>
                  <li><input type="password" placeholder="비밀번호"></li>
                </ul>
              </div>
              <div class="btn">
                <button>로그인</button>
              </div>
            </div>
            <div class="login-menu">
              <label class="inp-chk">
                <input type="checkbox" checked><span class="ic"></span>
                <span class="t">아이디 저장</span>
              </label>
              <label class="inp-chk">
                <input type="checkbox"><span class="ic"></span>
                <span class="t">자동 로그인</span>
              </label>
              <div class="right">
                <button type="button" class="btn-kakao"><i class="ico-kakao"></i><span>카카오 로그인</span></button>                
              </div>
            </div>
            <div class="btn-wrap line-t">
              <a href="javascript:void(0);" class="btn-type3 st1">회원가입</a>
              <a href="javascript:void(0);" class="btn-type3 st2">아이디 찾기</a>
              <a href="javascript:void(0);" class="btn-type3 st3">비밀번호 찾기</a>
            </div>
            <div class="other-join">
              <button type="button" class="btn-other"><i class="ico-kakao2"></i><span>카카오로 회원가입</span></button>
            </div>
          </div>
        </div>


      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->


</body>

</html>
