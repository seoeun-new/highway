<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>
  <script src="../js/ui.js"></script>


</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");
      });
    </script>
    <!-- container -->
    <div class="container">
      <main class="content">
        


      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->


<!-- layer-popup -->
<section class="layer-popup type2" id="pop-linkage-complete">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <div class="pop-header">
        <h1 class="pop-tit">연동 완료</h1>
      </div>
      <div class="pop-body">
        <div class="linkage-complete-wrap">
          <div class="user-name">
            <b>김현민</b><span>고객님!</span>
          </div>
          <div class="txt-guide">
            <span class="c-red">카카오 ID 정보</span> 로 하이웨이마트에
            <br>연동 되었습니다.      
          </div>
        </div>
        
      </div>
      <div class="pop-footer">
        <div class="btn-wrap">
          <button type="button" class="btn-type1 st1 full" onclick="popClose('#pop-linkage-complete');">확인</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // layer-popup -->

<script>
  popOpen('#pop-linkage-complete')
</script>

</body>
</html>
