<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <title></title>

  <link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
  <link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/swiper/swiper-bundle.min.js"></script>
  <script src="../js/jquery-ui/jquery-ui.min.js"></script>
  <script src="../js/ui.js"></script>


</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <script>
      $.get("common/header.html", function (data) {
        $(data).prependTo(".wrap");
      });
    </script>
    <!-- container -->
    <div class="container">
      <main class="content">
        


      </main>
      <!-- // content -->
    </div>
    <!-- // container -->

    <script>
      $.get("common/footer.html", function (data) {
        $(data).appendTo(".wrap");
      });
    </script>
  </div>
  <!-- // wrap -->


<!-- layer-popup -->
<section class="layer-popup type2" id="pop-coupon-regist">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <button type="button" class="close" onclick="popClose('#pop-coupon-regist');"></button>
      <div class="pop-header">
        <h1 class="pop-tit">쿠폰 등록</h1>
      </div>
      <div class="pop-body">
        <div class="coupon-regist-wrap">
          <input type="text" placeholder="쿠폰 번호 입력">
          <div class="txt-guide">
            모바일, 이메일, 인쇄물 등을 통해 발급받은
            <br>쿠폰 번호를 등록해주세요.            
          </div>
        </div>
        
      </div>
      <div class="pop-footer">
        <div class="btn-wrap">
          <button type="button" class="btn-type1 st1 full" onclick="popClose('#pop-coupon-regist');">쿠폰 등록</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // layer-popup -->

<script>
  popOpen('#pop-coupon-regist')
</script>

</body>
</html>
